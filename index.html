<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <title>Meooow</title>
</head>

<body class="container">
    <img style="position:absolute; top: 50vh" src="cat.gif">
    <button autofocus="true" style="background: green" id="bailar">¡Bailar!</button>
    <button style="background: orange" id="parar">¡Parar!</button>

    <form name="catConf">
        <label for="velocidad">Velocidad gatuna (en píxeles)</label>
        <input type="number" id="velocidad" name="velocidad" value="10" min="1" max="50">
        <label for="volumen">Volumen música</label>
        <input type="range" id="volumen" name="volumen" min="0" max="1" step="0.1">
        <input type="submit" value="Guardar Valores"></input>
    </form>

    <script src="script.js"></script>
</body>

</html>
